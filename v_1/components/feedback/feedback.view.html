<div class="col-md-6 col-md-offset-3">
    <h2>Give Feedback</h2>
    <p>QUESTIONS TO ANSWER</p>
    <ul>
        <form ng-submit="vm.submitFeedbackFormForRatingExplanation()" name="feedbackForm">
            <li ng-repeat="question in vm.questions">

                <div layout="row">
                    <div flex='100'>
                        {{question.number}} - {{question.question}}
                    </div>
                </div>
                <div layout="row">
                    <div flex='100'>
                        <md-input-container>
                            <h4 ng-hide="question.sliderinput">Give rating</h4>
                            <h4 ng-show="question.sliderinput">{{question.ratinginput}}</h4>
                            <input type="hidden" ng-model="vm.ratingFromSlider(question, question.sliderinput)" name="ratinginput" required>
                        </md-input-container>
                        <md-input-container>
                            <md-slider flex md-discrete ng-model="question.sliderinput" step="1" min="1" max="5" aria-label="rating" class="md-primary" required>
                            </md-slider>
                        </md-input-container>
                    </div>
                </div>
                <div layout="row" ng-show="question.explanation">
                    <div flex='100'>
                        <md-input-container>
                            <label>Explanation</label>
                            <input type="text" ng-model="question.explanationinput" name="explanationinput" md-maxlength="200">
                        </md-input-container>
                    </div>
                </div>
            </li>
            <div layout="row">
                <div flex='100'>
                    <input type="submit" value="Submit Form">
                </div>
            </div>
        </form>
        <div layout="row">
            <div flex='100'>
                {{vm.questions}}
            </div>
        </div>
    </ul>

</div>
